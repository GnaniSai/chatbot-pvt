<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halo AI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <a href="index.html">Halo AI</a>
      </div>
      <div class="show-box">
        <div class="response-box scroll-bar"></div>
      </div>
      <form id="userTextBox">
        <div class="input-box">
          <textarea
            class="scroll-bar"
            name="chatbox"
            id="chatbox"
            placeholder="Let's Chat"
          ></textarea>
          <div class="submit-button">
            <div>
              <button type="button" id="proposal">Proposal</button>
              <button type="reset" id="clear">Clear</button>
            </div>
            <button type="submit" id="submit">
              <span
                ><img
                  src="assets/icons/send.svg"
                  alt="send button"
                  width="25px"
              /></span>
            </button>
          </div>
        </div>
      </form>
    </div>
    
    <script src="./main.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.halo.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        VANTA.HALO({
          el: ".container",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          baseColor: 0x4e7ad9,
          backgroundColor: 0x8090b,
          scale: 1.0,
          scaleMobile: 1.0,
          size: 1.5,
        });
      });
    </script>
  </body>
</html>
